<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Alana Nicole</title>
    <link rel="stylesheet" href="style-contato.css">
    <script src="contato.js" defer></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <h1 class="logo">Entre em Contato</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobremim.html">Sobre Mim</a></li>
                    <li><a href="formacao.html">Formação</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Seção de Contato -->
    <main>
        <section class="contact-section">
            <div class="contact-header">
                <h2 class="section-title">Fale Comigo</h2>
                <p>Entre em contato através do formulário abaixo ou pelas redes sociais. Será um prazer conversar com você!</p>
            </div>
            <div class="contact-form-container">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 Alana Nicole Procópio de Brito | Conecte-se comigo!</p>
    </footer>
</body>
</html>
